<!DOCTYPE html>
<html>

    <head>
        <title>Learning HTML</title>
    </head>

    <body>

        <div>
            <p>
                Hello <strong>Ninjas!</strong>
            </p> 
            <!-- paragraph type -->
            <p>
                <em>Leaning</em> new things <em>is always fun!</em>
            </p>
    
            <!-- H1 is most important heading among all 6 -->
            <h1>It's Cooool!</h1>
            <h2>It's Coool!</h2>
            <h3>It's Cool!</h3>
    
            <ul>
                <li>Ankara</li>
                <li>Cario</li>
                <li>Jakarta</li>
            </ul>
        </div>

        <!-- A good developer is not made by remembering tags rather by understanding better -->

        <span> Well a <br>span here</span>

        <!-- the span tag is a generic inline container element. You use this element to wrap sections of text for styling purposes or to add attributes to a section of text without creating a new line of content. -->
        <!-- <br> bREAK lINE -->

        <hr>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <br>

        <a href="https://www.google.com">Google</a>

        <br>

        <blockquote cite="https://www.google.com">
            <p>Google is a search engine</p>
        </blockquote>

        <p style="color: gray";>Well gray's good</p>

    </body>

</html>
