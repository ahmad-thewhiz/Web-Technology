<!DOCTYPE html>
<html>

<head>
    <title>Application Form</title>
</head>

<body>
    <script src="basic3.js"></script>
    <!-- <script type="text/javascript">
        document.write("Hey there!"+"<br>"+"Welcome");
        document.write("<hr");
        alert("Superrr");
    </script> -->

    <form>
        <!-- Each element should have id, value and name -->
        <label>First Name:</label>
        <input type="text" id="t1" name="first_name">
        <br>
        <br>
        <label>Last Name:</label>
        <input type="text" id="t2" name="last_name">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="gender" name="gender">
        <label>Male</label>
        <input type="radio" id="gender" name="gender">
        <label>Female</label>
        <br>
        <br>
        <label>Qualifications:</label>
        <input type="checkbox" id="options" name="option1" value="HS">
        <label for="option1"> High School</label>
        <input type="checkbox" id="options" name="option2" value="SS">
        <label for="option2"> Secondary School</label>
        <input type="checkbox" id="options" name="option3" value="GR">
        <label for="option3"> Graduation</label>
        <br><br>
        <input type="date" name="date" min="1999-12-31" max="2025-01-01">
        <br><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">

        <br>
        <input type="submit" value="Submit">

    </form>
    
</body>

</html>
